        <div class="login">

                    </div>
    
                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="E-mail" id="login-pass">
                    </div>

                    <div class="control-group">
                        <input type="number" class="login-field" value="" placeholder="Celular" id="login-pass">
                    </div>

                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="Cidade" id="login-pass">
                    </div>
                    
                    <button class="btn">Cadastrar</button>
                </div>
                <br/>
                <br/>

                <div id="registers">

                    <div class="informations"><p>E-mail</p></div>

                    <div class="linha-vertical"></div>

                    <div class="informations"><p>Celular</p></div>

                    <div class="linha-vertical"></div>

                    <div class="informations"><p>Cidade</p></div>
                </div>

                <div class="registeredPeople">

                        <div class="informations"><p>Teste</p></div>
                        <div class="informations"><p>Teste</p></div>
                        <div class="informations"><p>Teste</p></div>
                        <div class="informations"><p>Teste</p></div>
                        
                        <div id="editingContainer">

                                <span class="icon-pencil">&#x1f589;</span>
                            </div>
                            <div class="actions">
                                <span class="icon-bin">&#x1f5d1;</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
